
<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Tailwind CSS + Flowbite</title>

    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{% static 'output.css' %}"/>
    {% endcompress %}

</head>

<body class="flex flex-col h-screen">

    <!-- Add this -->
    <div class="bg-white sticky top-0 w-full z-50 shadow ">
        <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 py-3 ">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
              <a href="{{ .Site.Params.homepage }}" class="flex items-center">
                  <h2 class="self-center leading-10 text-3xl font-semibold whitespace-nowrap ">AKANI</h2>
              </a>
              <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 " aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                  <li>
                    <a href="{% url 'view_resume' %}" class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-green-700 md:hover:bg-transparent md:border-0 md:p-0 ">Resume</a>
                  </li>
                  
                  <li>
                    <a href="{% url 'project-list' %}" class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-green-700 md:hover:bg-transparent md:border-0 md:p-0 ">Projects</a>
                  </li>
                  <li>
                    <a href="{% url 'post-list' %}" class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-green-700 md:hover:bg-transparent md:border-0 md:p-0">Blog</a>
                  </li>
    
                  <li>
                    <a href="{% url 'index' %}" class="block py-2 pl-3 pr-4 text-gray-900 hover:bg-green-700 md:hover:bg-transparent md:border-0 md:p-0 ">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    

    <div class=" flex-grow sm:mt-0.5">
        {% block content %}

        {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
</body>

</html>
